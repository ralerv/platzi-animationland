<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimationLand - Ralerv Version</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="phone">
        <div class="layer-1 layer layer-bunny">
            <input type="checkbox">
            <div class="left-ear ear ear--outter">
                <div class="ear--inner"></div>
            </div>
            <div class="right-ear ear ear--outter">
                <div class="ear--inner"></div>
            </div>
            <div class="head">
                <div class="head__eye head__eye--left"></div>
                <div class="head__eye head__eye--right"></div>
            </div>
        </input>
            
        </div>
        <div class="layer-2 layer layer-bunny">
            <input type="checkbox">
                <div class="left-ear ear ear--outter">
                    <div class="ear--inner"></div>
                </div>
                <div class="right-ear ear ear--outter">
                    <div class="ear--inner"></div>
                </div>
                <div class="head">
                    <div class="head__eye head__eye--left"></div>
                    <div class="head__eye head__eye--right"></div>
                </div>
            </input>
        </div>
        <div class="layer-3 layer layer-roof">
            <div class="layer-roof--floor"></div>
        </div>
        <div class="layer-4 layer layer-bunny">
            <input type="checkbox">
                <div class="left-ear ear ear--outter">
                    <div class="ear--inner"></div>
                </div>
                <div class="right-ear ear ear--outter">
                    <div class="ear--inner"></div>
                </div>
                <div class="head">
                    <div class="head__eye head__eye--left"></div>
                    <div class="head__eye head__eye--right"></div>
                </div>
            </input>
        </div>
        <div class="layer-5 layer layer-roof">
            <div class="layer-roof--floor"></div>
        </div>
        <div class="layer-6 layer layer-bunny">
            <input type="checkbox">
                <div class="left-ear ear ear--outter">
                    <div class="ear--inner"></div>
                </div>
                <div class="right-ear ear ear--outter">
                    <div class="ear--inner"></div>
                </div>
                <div class="head">
                    <div class="head__eye head__eye--left"></div>
                    <div class="head__eye head__eye--right"></div>
                </div>
            </input>

            
        </div>
        <div class="layer-7 layer layer-roof">
            <div class="layer-roof--floor layer-roof--floor-sm"></div>
        </div>
        <div class="layer-8 layer layer-roof">
            <div class="layer-roof--floor layer-roof--floor-sm"></div>
        </div>
        <div class="layer-9 layer">
            <div class="layer-9--element element--3"></div>
            <div class="layer-9--element element--4"></div>
        </div>
        <div class="layer-10 layer">
                <div class="layer-10--element element--1"></div>
                <div class="layer-10--element element--2"></div>
        </div>
        <h2>AnimationLand</h2>
        <h3 class="total-count">Score: </h3>
        <div class="layer-11 layer-border"></div>
    </div>
    
</body>
</html>
